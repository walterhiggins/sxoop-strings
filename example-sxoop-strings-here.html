<html>

  <body>
    <script type="text/javascript">
//
// strings can be on separate lines from the start and end
// delimiters...
//
var message1 = ""/*[[
The quick brown fox
jumped over the lazy dog
]]*/;

alert(message1);
//
// or can begin or end on the same line as the start/end delimiters...
//
alert(""/*[[This is a string 
that spans
many 
many 
lines.]]*/);

document.write(SXOOP.strings.fmt(""/*[[
Hello {name}
you are {age}
]]*/,
{name: 'walter',age: 'as old as time itself'}));

</script>
  </body> 
</html>
